services:
  db:
    image: postgres:15
    container_name: postgres-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
      POSTGRES_DB: multitenant_app
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./server
    container_name: go-server
    ports:
      - "8080:8080"
    depends_on:
      - db
    restart: always
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: root
      DB_NAME: multitenant_app
      DB_SSLMODE: disable

  frontend:
    build: 
      context: ./client
      dockerfile: Dockerfile
    args:
      VITE_API_BASE_URL: https://api.clientra.dafbians.com/api
    container_name: react-client
    ports:
      - "3002:80"
    depends_on:
      - backend
    restart: always

volumes:
  postgres_data: